<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Formation Helper</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/simpleStorage.js"></script>
        <script src="js/main.js"></script>

    </head>
    <body>
        <div id="project-modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div id="list-or-new" class="carousel slide" data-interval="false">
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <div class="modal-header">
                                    <h3 class="modal-title">Select a project</h4>
                                </div>
                                <div class="modal-body">
                                    <ul class="list-group" id="project-list"></ul>
                                </div>
                            </div>
                            <div class="item">
                                <div class="modal-header">
                                    <h3 class="modal-title">Create new project</h4>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="newName">Project name</label>
                                            <input type="text" class="form-control" id="newName" placeholder="Name">
                                        </div>
                                        <button id="newNameSubmit" type="submit" class="btn btn-default">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="workspace">

        </div>
    </body>
</html>
