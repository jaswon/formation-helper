<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Formation Helper</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </head>
    <body>
        <div class="workspace">

        </div>
        <div id="project-modal" class="modal fade" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Select a project</h4>
                    </div>
                    <div class="modal-body">
                        <ul class="list-group" id="project-list"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="new-project" class="modal fade" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Create new project</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="newName">Project name</label>
                                <input type="text" class="form-control" id="newName" placeholder="Name">
                            </div>
                            <button id="newNameSubmit" type="submit" class="btn btn-primary">Create</button>
                            <button type="button" class="btn btn-default" id="newNameBack">Back</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="confirm-delete" class="modal fade" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Confirm delete</h3>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this project?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                        <button id="delete-project" type="button" class="btn btn-danger">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
